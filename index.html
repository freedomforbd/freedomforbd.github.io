# freedomforbd.github.io

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .tabcontent.show {
            display: block;
        }
    </style>
</head>
<body>

<h1>Welcome to My GitHub Page</h1>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Tweets')" id="defaultOpen">Tweets</button>
    <button class="tablinks" onclick="openTab(event, 'Protests')">Protests</button>
</div>

<div id="Tweets" class="tabcontent">
    <h2>Tweets</h2>
    <blockquote class="twitter-tweet">
        <a href="https://twitter.com/RepAOC/status/1814426498755113368">Link to the tweet</a>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>

<div id="Protests" class="tabcontent">
    <h2>Protests</h2>
    <p>Content for the Protests tab goes here.</p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].className = tabcontent[i].className.replace(" show", "");
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).className += " show";
        evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
</script>

</body>
</html>
