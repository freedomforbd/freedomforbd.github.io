<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom for Bangladesh</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .tabcontent.show {
            display: block;
        }
    </style>
</head>
<body>

<h1>Freedom for Bangladesh</h1>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'tweets')" id="defaultOpen">Tweets</button>
    <button class="tablinks" onclick="openTab(event, 'protests')">Protests</button>
</div>

<div id="content" class="tabcontent">
    <h2>Loading...</h2>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tablinks;
        var content = document.getElementById("content");

        // Remove active class from all tab buttons
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Add the active class to the current button
        evt.currentTarget.className += " active";

        // Load the content of the selected tab
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                content.innerHTML = this.responseText;
            } else if (this.readyState == 4) {
                content.innerHTML = "Content not found.";
            }
        };
        xhr.open("GET", tabName + ".html", true);
        xhr.send();
    }

    // Open the default tab
    document.getElementById("defaultOpen").click();
</script>

</body>
</html>
